<div class="home-container">
    <div class="home-content">
        <div class="title-container">
            <p class="mini-title">
                Vlad's
            </p>

            <p class="title">
                {{title}}
            </p>
        </div>

        <div class="segmented-control-section">
            <app-segmented-control [config]="segments" (segmentSelected)="onSegmentSelected($event)"></app-segmented-control>
        </div>

        <div class="search-section">
            <app-input [items]="movies" (filteredItems)="filteredMovies = $event"></app-input>
        </div>

        

        <div class="movies-section">
            @for (movie of filteredMovies; track $index) {
            <div class="movie-card">
                <app-movie-card [config]="movie"></app-movie-card>
            </div>
            }
        </div>
    </div>
</div>
